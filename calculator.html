<!doctype html>
<html>
<head>
    <title>Ken Beatty Jr.</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylecalc.css"/>
</head>

<body>

    <div class="container">
        <p>
          <b>Hello</b>, Click any number to start calculating!
        </p>
        <div class="calculator">
      		<div class="calculator__display">0</div>

      		<div class="calculator__keys">
		        <button class="key--operator" data-action="add">+</button>
		        <button class="key--operator" data-action="subtract">-</button>
		        <button class="key--operator" data-action="multiply">&times;</button>
		        <button class="key--operator" data-action="divide">รท</button>
		        <button>7</button>
		        <button>8</button>
		        <button>9</button>
		        <button>4</button>
		        <button>5</button>
		        <button>6</button>
		        <button>1</button>
		        <button>2</button>
		        <button>3</button>
		        <button>0</button>
		        <button data-action="decimal">.</button>
		        <button data-action="clear">AC</button>
		        <button class="key--equal" data-action="calculate">=</button>
      		</div>
    	
          <div class="calculator__bottom"><a href="http://kenbeattyjr.com">KenBeattyJr.com</a><br>Calculator v1.0 | "A Master At Work"</div>
        </div>
     </div>
<script src="javacalc.js"></script>
</body>
